# Test profile configuration
# This inherits from the main application.properties but with test-specific overrides

# Database configuration - use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Liquibase for tests since we're using DDL auto-generation
spring.liquibase.enabled=false

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true

# Logging for tests
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.oauth2=WARN
logging.level.org.hibernate=WARN
